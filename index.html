function createCookie (name, value, days)
{
	var expires = "";
	if (days)
	{
		var date = new Date ();
		date.setTime (date.getTime () + (days * 24 * 60 * 60 * 1000));
		expires = "; expires=" + date.toGMTString ();
	}
	document.cookie = name + "=" + value + expires + "; path=/";
}

function readCookie (name)
{
	var nameEQ = name + "=";
	var ca = document.cookie.split (";");
	for (var i = 0; i < ca.length; i++)
	{
		var c = ca [i];
		while (c.charAt (0) == " ")
			c = c.substring (1, c.length);
		if (c.indexOf (nameEQ) == 0)
			return c.substring (nameEQ.length, c.length);
	}
	return null;
}

function getLang ()
{
	var langcode;
	if (typeof navigator.browserLanguage == "string")  // IE
		langcode = navigator.browserLanguage;
	else
		langcode = navigator.language;
	return langcode.substr (0, 2).toLowerCase ();
}

function onLangChange ()
{
	createCookie ("lang", document.lang_form.lang.value, 9999);
	window.location.reload ();
}

function retPosNum (s)
{
	var sxx = "";
	s += "";
	var sx = s.toUpperCase ();
	for (var i = 0; i < sx.length; i++)
		if (sx.charCodeAt (i) >= 48 && sx.charCodeAt (i) <= 57)
			sxx += sx.charAt (i);
	return sxx.replace (/^0(\d+)/, "$1");
}

function retInt (s)
{
	var sxx = "";
	s += "";
	var sx = s.toUpperCase ();
	var firstDigit = true;
	var signFound = false;
	for (var i = 0; i < sx.length; i++)
	{
		if (sx.charCodeAt (i) >= 49 && sx.charCodeAt (i) <= 57)
		{
			sxx += sx.charAt (i);
			firstDigit = false;
		}
		else if (sx.charCodeAt (i) == 48 && ! firstDigit)
			sxx += sx.charAt (i);
		else if (sx.charCodeAt (i) == 45 && firstDigit && ! signFound)
			signFound = true;
	}
	if (signFound)
		sxx = "-" + sxx;
	return sxx;
}

function chkval (id)
{
	if (id.value == "")
		id.value = "0";
}

function chkPosNum (id)
{
	if (id.value != retPosNum (id.value))
		id.value = retPosNum (id.value);
	chkval (id);
}

function chkInt (id)
{
	if (id.value != retInt (id.value))
		id.value = retInt (id.value);
	chkval (id);
}

function addDots (n)
{
	if (isNaN (n))
		return "0";
	n += "";
	var rgx = /(\d+)(\d{3})/;
	while (rgx.test (n))
		n = n.replace (rgx, "$1" + "." + "$2");
	return n;
}

function toggleOfficers (all)
{
	if (all)
	{
		if (document.getElementById ("allOfficers").checked)
			document.getElementById ("geologist").checked = true;
	}
	else
	{
		if (! document.getElementById ("geologist").checked)
			document.getElementById ("allOfficers").checked = false;
	}
}

function compute ()
{
	var debris = [
		["SC",    4000],
		["LC",   12000],
		["LF",    4000],
		["HF",   10000],
		["CR",   27000],
		["BS",   60000],
		["CS",   30000],
		["RC",   16000],
		["EP",    1000],
		["BM",   75000],
		["SS",    2000],
		["DR",  110000],
		["DS", 9000000],
		["BC",   70000]
	];
	var totDebris = 0;
	var percentDebris = document.getElementById ("percentIntoDebris").value;
	if (percentDebris > 99)
	{
		percentDebris = 99;
		document.getElementById ("percentIntoDebris").value = percentDebris;
	}
	for (var i = 0; i < debris.length; i++)
	{
		var thisDebris = parseInt (document.getElementById ("num" + debris [i] [0]).value) * debris [i] [1] * percentDebris / 100;
		document.getElementById ("debris" + debris [i] [0]).firstChild.nodeValue = addDots (thisDebris);
		totDebris += thisDebris;
	}
	document.getElementById ("debrisTotal").firstChild.nodeValue = addDots (totDebris);
	var option, level, pct;
	var geologist = document.getElementById ("geologist").checked;
	var allOfficers = document.getElementById ("allOfficers").checked;
	var collector = document.getElementById ("collector").checked;
	var plasmaTech  = parseInt (document.getElementById ("plasmaTech").value);
	var speedFactor = parseInt (document.getElementById ("speedFactor").value);
	var oldVersion = document.getElementById ("oldVersion").checked;
	var booster = 1.0;
	option = document.getElementById ("metPct");
	level  = parseInt (document.getElementById ("metLevel").value);
	if (isNaN (level))
		level = 0;
	pct    = parseInt (option.options [option.selectedIndex].value) / 100;
	var metProd = Math.round (30 * level * Math.pow (1.1, level)) * pct;
	if (! oldVersion)
	{
		if (allOfficers)
			booster += 0.102;
		else if (geologist)
			booster += 0.1;
		booster += plasmaTech * 0.01;
        if (collector) booster += 0.25;
	}
	option = document.getElementById ("metBooster");
	pct = parseInt (option.options [option.selectedIndex].value) / 100;
	booster += pct;
	metProd *= booster;
	metProd += (oldVersion) ? 20 : 30;
	metProd *= speedFactor;
	metProd = (oldVersion) ? Math.floor (metProd) : Math.round (metProd);
	document.getElementById ("metProd").firstChild.nodeValue = addDots (metProd);
	booster = 1.0;
	option = document.getElementById ("cryPct");
	level  = parseInt (document.getElementById ("cryLevel").value);
	if (isNaN (level))
		level = 0;
	pct    = parseInt (option.options [option.selectedIndex].value) / 100;
	var cryProd = Math.round (20 * level * Math.pow (1.1, level)) * pct;
	if (! oldVersion)
	{
		if (allOfficers)
			booster += 0.102;
		else if (geologist)
			booster += 0.1;
		booster += plasmaTech * 0.0066;
        if (collector) booster += 0.25;
	}
	option = document.getElementById ("cryBooster");
	pct = parseInt (option.options [option.selectedIndex].value) / 100;
	booster += pct;
	cryProd *= booster;
	cryProd += (oldVersion) ? 10 : 15;
	cryProd *= speedFactor;
	cryProd = (oldVersion) ? Math.floor (cryProd) : Math.round (cryProd);
	document.getElementById ("cryProd").firstChild.nodeValue = addDots (cryProd);
	booster = 1.0;
	option = document.getElementById ("deuPct");
	level  = parseInt (document.getElementById ("deuLevel").value);
	if (isNaN (level))
		level = 0;
	pct    = parseInt (option.options [option.selectedIndex].value) / 100;
	var deuProd = 10 * level * Math.pow (1.1, level);
	if (! oldVersion)
	{
		if (allOfficers)
			booster += 0.102;
		else if (geologist)
			booster += 0.1;
            if (collector) booster += 0.25;
	}
	deuProd *= (oldVersion) ?
				(1.28 - 0.002 * parseInt (document.getElementById ("maxTemp").value)) * pct :
				(1.44 - 0.004 * parseInt (document.getElementById ("maxTemp").value)) * pct;
	option = document.getElementById ("deuBooster");
	pct = parseInt (option.options [option.selectedIndex].value) / 100;
	booster += pct;
	deuProd *= booster;
	deuProd *= speedFactor;
	deuProd = (oldVersion) ? Math.floor (deuProd) : Math.round (deuProd);
	document.getElementById ("deuProd").firstChild.nodeValue = addDots (deuProd);
	option = document.getElementById ("fusPct");
	level  = parseInt (document.getElementById ("fusLevel").value);
	if (isNaN (level))
		level = 0;
	pct    = parseInt (option.options [option.selectedIndex].value) / 100;
	var fusProd = 10 * level * Math.pow (1.1, level) * pct;
	if (fusProd > deuProd)
		fusProd = deuProd;
	fusProd = Math.floor (fusProd);
	fusProd = -fusProd;
	fusProd *= speedFactor;
	document.getElementById ("fusProd").firstChild.nodeValue = addDots (fusProd);
	var totalProdPerHour = metProd + cryProd + deuProd + fusProd;
	document.getElementById ("prodHour").firstChild.nodeValue = addDots (Math.floor (totalProdPerHour));
	var hours = parseInt (document.getElementById ("hours").value);
	var totalProd = (metProd + cryProd + deuProd + fusProd) * hours;
	document.getElementById ("totalProd").firstChild.nodeValue = addDots (Math.floor (totalProd));
	var producedMetal     = Math.floor (metProd) * hours;
	var producedCrystal   = Math.floor (cryProd) * hours;
	var producedDeuterium = Math.floor ((deuProd + fusProd)) * hours;
	document.getElementById ("totalProdDetails").firstChild.nodeValue = "(" +
		addDots (producedMetal) + " + " + addDots (producedCrystal) + " + " + addDots (producedDeuterium) + ")";
	var storedMetal     = parseInt (document.getElementById ("storedMetal").value);
	var storedCrystal   = parseInt (document.getElementById ("storedCrystal").value);
	var storedDeuterium = parseInt (document.getElementById ("storedDeuterium").value);
	var totalStored = storedMetal + storedCrystal + storedDeuterium;
	document.getElementById ("totalResDetails").firstChild.nodeValue = "(" +
		addDots (producedMetal + storedMetal) + " + " + addDots (producedCrystal + storedCrystal) + " + " + addDots (producedDeuterium + storedDeuterium) + ")";
	option = document.getElementById ("plunderPct");
	pct    = parseInt (option.options [option.selectedIndex].value) / 100;
	var totalLoot = totDebris + ((totalProd + totalStored) * pct);
	var neededPT = Math.ceil (5.0658556 * totalLoot * (70 / (100 - percentDebris)) / 100000);
	var neededGC = Math.ceil (totalLoot / (10000 * ((100 - percentDebris) / 100)) - neededPT);
	if (neededGC < 0)
		neededGC = 0;
	var neededHL = Math.ceil ((totalLoot / (4000 * ((100 - percentDebris) / 100)) - neededPT - neededGC) / 0.6);
	if (neededHL < 0)
		neededHL = 0;
	var neededLL = Math.ceil (totalLoot / (1000 * ((100 - percentDebris) / 100)) - neededPT - neededGC - neededHL);
	if (neededLL < 0)
		neededLL = 0;
	var neededRL = Math.ceil (neededLL * 2 / 3);
	neededLL = Math.ceil (neededLL / 3);
	document.getElementById ("neededRL").firstChild.nodeValue = addDots (neededRL);
	document.getElementById ("neededLL").firstChild.nodeValue = addDots (neededLL);
	document.getElementById ("neededHL").firstChild.nodeValue = addDots (neededHL);
	document.getElementById ("neededGC").firstChild.nodeValue = addDots (neededGC);
	document.getElementById ("neededPT").firstChild.nodeValue = addDots (neededPT);
	var totalMet = 2000 * neededRL + 1500 * neededLL + 6000 * neededHL + 20000 * neededGC + 50000 * neededPT;
	var totalCry =                    500 * neededLL + 2000 * neededHL + 15000 * neededGC + 50000 * neededPT;
	var totalDeu =                                                        2000 * neededGC + 30000 * neededPT;
	var totalRes = totalMet + totalCry + totalDeu;
	document.getElementById ("metTotal").firstChild.nodeValue = addDots (totalMet);
	document.getElementById ("cryTotal").firstChild.nodeValue = addDots (totalCry);
	document.getElementById ("deuTotal").firstChild.nodeValue = addDots (totalDeu);
	document.getElementById ("totalLC").firstChild.nodeValue  = addDots (addDots (Math.ceil (totalRes / 25000)));
	document.getElementById ("totalSC").firstChild.nodeValue  = addDots (addDots (Math.ceil (totalRes /  5000)));
}

function onVersionChange ()
{
	if (document.getElementById ("oldVersion").checked)
	{
		document.getElementById ("plunderPct").value = "50%";
		document.body.background = "background.jpg";
		createCookie ("ver", "old", 9999);
	}
	else
	{
		document.getElementById ("plunderPct").value = "75%";
		document.body.background = "background_new.jpg";
		var ver = readCookie ("ver");
		if (ver == "old")
			createCookie ("ver", "new", 9999);
	}
	compute ()
}

function speedSim ()
{
	var number, i;
	var resNames = ["metal", "crystal", "deut"];
	var defNames = [["RL", 14], ["LL", "15"], ["HL", "16"], ["GC", "17"], ["PT", "19"]];
	var shipNames = ["SC", "LC", "LF", "HF", "CR", "BS", "CS", "RC", "EP", "BM", "SS", "DR", "DS", "BC"];
	var url = "http://websim.speedsim.net/?lang=" + lang;
	var res = document.getElementById ("totalProdDetails").firstChild.nodeValue.replace (/[\. ]+/g, "").split (/\D+/);
	for (i = 0; i < resNames.length; i++)
	{
		number = parseInt (res [i + 1]);
		if (number > 0)
			url += "&enemy_" + resNames [i] + "=" + number;
	}
	for (i = 0; i < shipNames.length; i++)
	{
		number = document.getElementById ("num" + shipNames [i]).value;
		if (number > 0)
			url += "&ship_d0_" + i + "_b="   + number;
	}
	for (i = 0; i < defNames.length; i++)
	{
		number = document.getElementById ("needed" + defNames [i] [0]).firstChild.nodeValue.replace (/\D+/, "");
		if (number)
			url += "&ship_d0_" + defNames [i] [1] + "_b="  + number;
	}
	url += "&perc-df=" + document.getElementById ("percentIntoDebris").value;
	window.open (url);
}

function clearFleet ()
{
	var shipNames = ["SC", "LC", "LF", "HF", "CR", "BS", "CS", "RC", "EP", "BM", "SS", "DR", "DS", "BC"];
	for (var i = 0; i < shipNames.length; i++)
		document.getElementById ("num" + shipNames [i]).value = 0;
	compute ();
}

function clearMines ()
{
	var mineNames = ["met", "cry", "deu", "fus"];
	for (var i = 0; i < mineNames.length; i++)
	{
		document.getElementById (mineNames [i] + "Level").value = 0;
		document.getElementById (mineNames [i] + "Pct").value = "100%";
	}
	document.getElementById ("maxTemp").value         = 0;
	document.getElementById ("hours").value           = 0;
	document.getElementById ("storedMetal").value     = 0;
	document.getElementById ("storedCrystal").value   = 0;
	document.getElementById ("storedDeuterium").value = 0;
	compute ();
}

window.onload = function ()
{
	var langEl = document.lang_form.lang;
 	for (i = 0; i < langEl.length; i++)
		if (langEl.options [i].value == lang)
		{
			langEl.options.selectedIndex = i;
			break;
		}
	var ver = readCookie ("ver");
	if (ver == "old")
		document.getElementById ("oldVersion").checked = true;
	else
		document.getElementById ("newVersion").checked = true;
	onVersionChange ();
}
